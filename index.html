<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"><p>result</p></div>
        <div class="spacer"></div>
        <div class="buttons">
            <div class="first-row">
                <button class="button">
                    <p>1</p>
                </button>
                <button class="button">
                    <p>2</p>
                </button>
                <button class="button">
                    <p>3</p>
                </button>
                <button class="button">
                    <p>+</p>
                </button>
            </div>

            <div class="second-row">
                <button class="button">
                    <p>4</p>
                </button>
                <button class="button">
                    <p>5</p>
                </button>
                <button class="button">
                    <p>6</p>
                </button>
                <button class="button">
                    <p>-</p>
                </button>
            </div>

            <div class="third-row">
                <button class="button">
                    <p>7</p>
                </button>
                <button class="button">
                    <p>8</p>
                </button>
                <button class="button">
                    <p>9</p>
                </button>
                <button class="button">
                    <p>*</p>
                </button>
            </div>
            <div class="fourth-row">
                    <button class="button">
                        <p>0</p>
                    </button>
                    <button class="button">
                        <p>/</p>
                    </button>
            </div>  
        </div>
    </div>
</body>
</html>
